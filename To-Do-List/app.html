<script>
    const addTaskBtn = document.querySelector('#inputBtn');
    const container = document.querySelector('.toDoList');
    const inputTask = document.querySelector('#inputBar');
    const toDoText = document.querySelector('#toDoTask');
    const taskComplete = document.querySelector('#checkBox');
    const deleteTask = document.querySelector('#removeButton');
    // const taskDiv = document.querySelector('.task');

    function addTaskSection(task) {

        //create new div to add new tasks
        const newTaskDiv = document.createElement('div');

        newTaskDiv.classList.add('task');
        
        newTaskDiv.innerHTML = `
            <input type="checkbox" class="checkBox">
            <p id="toDoTask">${task}</p>
            <button class="removeButton">âœ—</button>
        `;

        container.appendChild(newTaskDiv);
    }

    addTaskBtn.addEventListener('click', () => {
        const userInputTask = inputTask.value;
        if(userInputTask.trim() !== '') {
            addTaskSection(userInputTask);
            inputTask.value = '';
        } else {
            alert('Please, Enter the Task!!');
        }
    });

    container.addEventListener('click', (event) => {

        if(event.target.classList.contains('checkBox')) {

            const taskText = event.target.nextElementSibling;

            if(event.target.checked) {
                taskText.style.textDecoration = 'line-through';
            } else {
                taskText.style.textDecoration = 'none';
            }

        }

        if(event.target.classList.contains('removeButton')){
            const taskDiv = event.target.closest('.task');
            taskDiv.remove();
        }
    });


</script>
